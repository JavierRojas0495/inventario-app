[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Configuraci칩n para Next.js
# Netlify detectar치 autom치ticamente Next.js y usar치 el plugin correcto
# No necesitas configurar redirects manualmente, Next.js lo maneja

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
